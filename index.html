<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width: 450px;
      height: 250px;
      background-color: blue;
      border: 25px solid orange ;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      width: 170px;
      height: 170px;
      background-color: red;
      border-radius: 100%;
      border: 15px solid yellow;
      position: relative;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
