<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>

      .star {
        width: 360px;
        aspect-ratio: 1;
        background: #f8ca00;
        clip-path: polygon(
          50% 0,
          calc(50% * (1 + sin(0.4turn))) calc(50% * (1 - cos(0.4turn))),
          calc(50% * (1 - sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 + sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 - sin(0.4turn))) calc(50% * (1 - cos(0.4turn)))
        );
      }
      /* Write your CSS Code here */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black; /* Light background for contrast */
      }

      .flag {
          border: 5px solid white;
        width: 900px;
        height: 600px;
        background-color: #c8102e; /* Red color for the flag */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Aligns the text and star vertically */
      }

      .flag p {
        color: white; /* Yellow text color */
        font-size: 36px; /* Adjust font size as needed */
        margin: 20px 0; /* Spacing around text */
        z-index: 1; /* Ensure text is above the star */
      }

      .flag div {
        position: relative; /* Positioning context for the star */
      }
      /* Write your CSS Code here */
    </style>
  </head>

  <!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the Star is width 380px.
Hint 2: You can use CSS inspection to get the colors from
-->
  <body>
    <div class="flag">
      <p>Việt Nam Quết thắng</p>
      <div>
        <div class="star"></div>
      </div>
    </div>
  </body>
</html>
